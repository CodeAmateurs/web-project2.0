<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="modal.css">
    <title>Forgot Password - MESMTF</title>
</head>
<body>
    <div class="auth-container login-container">
        <div class="auth-header">
            <i class="fas fa-laptop-medical"></i>
            <h1>MESMTF</h1>
        </div>
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address and we'll simulate sending you a link to reset your password.</p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <div class="extra-links">
            <p>Remember your password? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="modal.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            if (!email) {
                showModal('Error', 'Please enter your email address.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.some(user => user.email === email);

            if (userExists) {
                // In a real app, you'd send an email with a secure token.
                // Here, we'll simulate it by showing a success message and redirecting.
                showModal(
                    'Reset Link Sent', 
                    'If an account with that email exists, a password reset link has been sent. You will now be redirected.', 
                    'success',
                    () => {
                        // Redirect to the reset page, passing the email as a parameter
                        window.location.href = `reset_password.html?email=${encodeURIComponent(email)}`;
                    }
                );
            } else {
                // Show the same message even if the user doesn't exist to prevent email enumeration.
                showModal(
                    'Reset Link Sent', 
                    'If an account with that email exists, a password reset link has been sent.', 
                    'success',
                    () => {
                        // Optionally redirect back to login to complete the illusion
                        window.location.href = 'login.html';
                    }
                );
            }
        });
    </script>
</body>
</html>
